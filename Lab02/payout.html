<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Payment</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="col-md-3">
            <div class="container">
                <h1 class="p-2">Payment page</h1>
            </div>
            <hr>
            <div class="col-12 my-4">
                <div class="progress" role="progressbar" aria-label="striped" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="--bs-progress-border-radius: 0">
                    <div class="progress-bar progress-bar-striped bg-primary overflow-visible text-white" style="width: 100%; background-size: 70px 70px;">Step 4: Payment</div>
                </div>
            </div>
            <hr style="height: 0;">

            <form class="row g-3 py-4">
                <div class="col-12">
                    <label for="inputAddress" class="form-label fw-medium">Name on Card</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>
                  <div class="col-12">
                    <label for="inputAddress2" class="form-label fw-medium">Card Number</label>
                    <input type="text" class="form-control" id="inputAddress2">
                  </div>
                  <div class="col-12">
                    <label for="billingAdr" class="form-label fw-medium">Billing Address</label>
                    <input type="text" class="form-control" id="billingAdr">
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="col-3">
                        <label for="cvc" class="form-label fw-medium">CVC</label>
                        <input type="text" class="form-control" id="cvc" placeholder="ex. 311">
                      </div>
                      <div  class="col-3">
                        <label for="expiration" class="form-label fw-medium">Expiration</label>
                        <input type="text" class="form-control" id="expiration" placeholder="MM">
                      </div>
                      <div  class="col-3 d-flex align-items-end">
                        <input type="text" class="form-control" placeholder="YYYY">
                      </div>
                </div>
            </form>

            <hr style="height: 0;">

            <div class="row g-2 pt-4">
                <div class="col-12">
                    <button type="button" class="btn w-100" style="background-color: #95d195;">
                        <span class="badge rounded-pill" 
                            style="color: #95d195; background-color: #fff;">
                            Your total today: $300
                        </span>
                    </button>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary w-100">Pay 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="12" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
                            <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                    </button>
                </div>
            </div>
        </div>    
    </div>

    
</body>
</html>
