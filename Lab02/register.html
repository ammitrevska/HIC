<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="col-md-5">
            <div class="container">
                <form class="row g-3 p-3">
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Display Name">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="col-md-3 me-auto">
                        <button class="btn btn-secondary text-dark border-0" style="background-color: #d9d9d9;">I Agree</button>
                    </div>
                    <div class="col-md-9">
                        <p>By clicking
                            <span class="badge bg-primary">Register</span>,
                            you agree to the
                            <a class="link-offset-2 text-decoration-none" href="#">Terms and Conditions</a>
                            set out by this site, including
                            our Cookie Use.
                        </p>
                    </div>
                    <div class="col-md-12">
                        <div class="progress-stacked" style="height: 6px;">
                            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100" style="width: 12.5%">
                              <div class="progress-bar" style="background-color: #c7de84;"></div>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100" style="width: 12.5%">
                                <div class="progress-bar" style="background-color: #f5fcd1;"></div>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100" style="width: 12.5%">
                                <div class="progress-bar" style="background-color: #fccf7e;"></div>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100" style="width: 12.5%">
                                <div class="progress-bar" style="background-color: #e97a6a;"></div>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100" style="width: 12.5%">
                                <div class="progress-bar" style="background-color: #da9dba;"></div>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100" style="width: 12.5%">
                                <div class="progress-bar" style="background-color: #be9de1;"></div>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100" style="width: 12.5%">
                                <div class="progress-bar" style="background-color: #6a99d1;"></div>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100" style="width: 12.5%">
                                <div class="progress-bar" style="background-color: #6cbee3;"></div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary w-100">Register</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-success w-100">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
